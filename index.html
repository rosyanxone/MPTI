<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Web Icon -->
    <link rel="shortcut icon" href="img/unmul.png">

    <!-- Title -->
    <title>Gedung Baru FT Unmul</title>
</head>

<body style="background-color: #F3F3F3;">

    <!-- Navbar -->
    <nav class="navbar navbar-dark" style="background-color: #0097A7;">
        <div class="container">
            <a class="navbar-brand index" href="http://gedungbaru-ftunmul.rf.gd">FT UNMUL</a>
            <div class="d-flex search-bar">
                <input class="form-control me-2" id="kode-ruang" type="text" placeholder="Kode Ruangan" aria-label="Search">
                <button class="btn btn-outline-success" id="search-button" onclick="goToPage();" type="button" style="color: white;">Search</button>
            </div>
        </div>
    </nav>

    <!-- Foto -->
    <section id="foto" class="foto">
        <div class="container" style="height: auto;">
            <div class="row text-center pt-4">
                <div class="col">
                    <h2>Foto-Foto Gedung</h2>
                </div>
            </div>
            <div class="row justify-content-center pt-2">
                <div class="col-md-9 col-sm-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide-1.jpg" class="d-block w-100" alt="slide-1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide-2.jpg" class="d-block w-100" alt="slide-2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide-3.jpg" class="d-block w-100" alt="slide-3">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide-2.jpg" class="d-block w-100" alt="slide-4">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,128L120,154.7C240,181,480,235,720,250.7C960,267,1200,245,1320,234.7L1440,224L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    </section>


    <!-- Building -->
    <section id="building" class="building">
        <div class="container">
            <div class="row text-center pb-4">
                <div class="col">
                    <h2>Lecturer & Laboratory</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <a href="lecture.html">
                            <figure><img src="img/2.jpg" class="card-img-top"></figure>
                        </a>
                    </div>
                </div>
                <div class="col-md-5 pt-5 building2">
                    <div class="card">
                        <a href="laboratory.html">
                            <figure><img src="img/2.jpg" class="card-img-top"></figure>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Kritik -->
    <section id="kritik">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave2"><path fill="#fff" fill-opacity="1" d="M0,128L120,154.7C240,181,480,235,720,250.7C960,267,1200,245,1320,234.7L1440,224L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>
        <div class="container">
            <div class="row text-center mb-5 pt-4">
                <div class="col">
                    <h2>Kritik & Saran</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="padding-bottom: 90px;">
                <div class="col-md-6">
                    <div class="alert alert-dismissible alert-dismissible fade show my-alert d-none" role="alert">
                        <strong>Terimakasih!</strong> pesan anda sudah kami terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="submit-to-google-sheets">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pesan</label>
                            <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-kirim" style="background-color: #0097A7;">Kirim</button>

                        <button class="btn btn-primary btn-loading d-none" type="button" style="background-color: #0097A7;" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="justify-content-center align-items-center" style="background-color: #0097A7;">
        <div class="row">
            <div class="col-sm-6">
                <p>Jalan Kuaro Kotak Pos 1068<br>Telp. (0541) 749343<br>Email : humas@unmul.ac.id<br>Fax. (0541) 747479 - 732870<br>Samarinda 75119, Kalimantan<br>Timur, Indonesia</p>
            </div>
            <div class="col-sm-6">
                <ul class="footer-logo nav justify-content-end">
                    <li>
                        <a href="https://www.instagram.com/ai.unmul/"><img src="img/ai-min.png" alt="Logo Hima"></a>
                    </li>
                    <li>
                        <a href="https://unmul.ac.id/"><img src="img/unmul-min.png" alt="Logo Kampus"></a>
                    </li>
                    <li>
                        <a href="http://informatika.ft.unmul.ac.id/"><img src="img/informatika.png" alt="Logo Prodi"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>



    <!-- Searching Script -->
    <script src="js/search_room.js"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Contact Script -->
    <script src="js/form.js"></script>

    <!-- Bar Button -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Coruesal Image -->
    <script>
        $('.carousel').carousel({
            interval: 5000
        })
    </script>
</body>

</html>
